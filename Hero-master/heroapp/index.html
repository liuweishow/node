<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>Hero Mobile</title>
  <link rel="shortcut icon" sizes="32x32" href="/images/app-icon-32.png">
  <meta name="theme-color" content="#fff">
  <link rel="manifest" href="/manifest.json">
  <script type="text/javascript" src='src/js/voix.js'></script>
  <script>
    window.Polymer = {lazyRegister: true, dom: 'shadow'};
    (function() {
      if ('registerElement' in document
          && 'import' in document.createElement('link')
          && 'content' in document.createElement('template')) {
      } else {
        var e = document.createElement('script');
        e.src = '/bower_components/webcomponentsjs/webcomponents-lite.min.js';
        document.head.appendChild(e);
      }
    })();
    var ua = navigator.userAgent.toLowerCase();
    if(ua.indexOf("chrome") > 0){
      document.write('<hero-web-app></hero-web-app>');
    }else{
      document.write('<p style="width:100%;height:600px;line-height:600px;text-align:center;font-size:30px;">使用Chrome浏览器访问</p>');
    }

  </script>
  <link rel="import" href="/src/hero-web-app.html">
  <style>
    body {
      margin: 0px;
      padding: 0px;
    }
  </style>

</head>

</body>
</html>
