<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>Hero开发者工具</title>
  <link rel="shortcut icon" sizes="32x32" href="/images/app-icon-32.png">
  <meta name="theme-color" content="#fff">
  <link rel="manifest" href="/manifest.json">
  <script>
    window.Polymer = {lazyRegister: true, dom: 'shadow'};
    (function() {
      if ('registerElement' in document
          && 'import' in document.createElement('link')
          && 'content' in document.createElement('template')) {
      } else {
        var e = document.createElement('script');
        e.src = '/bower_components/webcomponentsjs/webcomponents-lite.min.js';
        document.head.appendChild(e);
      }
    })();
  </script>
  <link rel="import" href="/src/hero-app.html">

</head>
<body class="fullbleed" unresolved>
  <style>
    body {
      margin: 0px;
      padding: 0px;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
  </style>
  <script type="text/javascript">
    var loadPage = window.location.search.split('=').pop();
    var app = {tabs:[
      {url:'/nw/index.html',title:'首页',class:'DRViewController',image:'home_green'},
    ],loadPage:loadPage};
    document.write('<hero-app json='+JSON.stringify(app)+'></hero-app>');
  </script>
  <webview id="cdt" src="about:blank" style="width:100%;height:50%"></webview>
</body>
</html>
